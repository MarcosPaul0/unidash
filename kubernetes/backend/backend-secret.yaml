apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  labels:
    app: unidash
    component: backend
type: Opaque
stringData:
  # Database Connection - UPDATE WITH ACTUAL VALUES
  # Format: postgresql://user:password@host:port/database
  DB_URL: "postgresql://postgres:docker@postgres-service:5432/unidash"

  # JWT Keys - REPLACE WITH YOUR ACTUAL KEYS
  # Generate with: openssl genrsa -out private.pem 2048
  #                openssl rsa -in private.pem -pubout -out public.pem
  JWT_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_WITH_YOUR_PRIVATE_KEY
    -----END RSA PRIVATE KEY-----

  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_WITH_YOUR_PUBLIC_KEY
    -----END PUBLIC KEY-----

  # SMTP Credentials - UPDATE WITH ACTUAL VALUES
  SMTP_USER: "mailhog"
  SMTP_PASS: "mailhog"
